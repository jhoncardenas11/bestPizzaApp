<main>
    <section class="section1">
        <img class="animated fadeInDown delay-1s" src="../../../assets/img/Pizza.png" alt="pizza" />
    </section>
    <section class="section2" *ngIf="data">
        <a class="logOut" (click)="logout()">Salir</a>
        <p class="text1">PizzerÃ­as</p>
        <p class="text2">Tiendas</p>
        <p class="text3">Escoge tu pizzeria favorita</p>
        <div class="boxForm">
            <input type="text" placeholder="Buscar restaurante" name="filterRestaurant" id="filterRestaurant" [(ngModel)]="filterRestaurant">
        </div>
        <div class="cardsBox">
            <ng-container *ngFor="let restaurant of data.response.stores | filter: filterRestaurant">
                <div class="card">
                    <a class="cardAction" (click)="sendRestaurantInfo(restaurant)">
                        <img class="animated bounceIn delay-1s" [src]="getImg(restaurant)" alt="{{ restaurant.name }}" />
                    </a>
                    <p class="cardTitle">{{ restaurant.name }}</p>
                    <p class="cardLabel">{{ restaurant.address }}</p>
                </div>
            </ng-container>
        </div>
        <app-footer></app-footer>
    </section>
</main>
