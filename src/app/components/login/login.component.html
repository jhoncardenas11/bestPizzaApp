<main>
    <section class="section1">
        <img class="animated fadeInDown delay-1s" src="../../../assets/img/Pizza.png" alt="pizza">
    </section>
    <section class="section2">
        <img src="../../../assets/img/Login-Best-Pizza.png" alt="logo best pizza">
        <h2 class="textLogin">Bienvenido</h2>
        <h1 class="textLogin">A las mejores pizzas del país</h1>
        <div class="formBox">
            <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="singin()">
                <input type="email" placeholder="Usuario" name="email" id="email" formControlName="email">
                <input type="password" placeholder="Contraseña" name="password" id="password" formControlName="password">
                <p>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </p>
                <button type="submit" class="btn" [disabled]="loginForm.invalid">Iniciar sesión</button>
            </form>
        </div>
    </section>
</main>
